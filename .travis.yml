language: node_js
cache:
  directories:
  - node_modules
node_js:
- lts/*
install:
- npm install
- npm install codecov -g
script:
- npm run test
after_success:
- codecov -f coverage/*.json

before_deploy:
- npm run checkVersion # 版本发布前首先验证版本
- git config --local user.name "Genluo"
- git config --local user.email "isgenluo@gmail.com"

deploy:
  - provider: npm # 包发布部署
    email: 1461304646@qq.com
    api_key:
      secure: 
    on:
      tags: true
    cleanup: 'true'
  - provider: pages # API文档部署
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    keep_history: true
    on:
      branch: master
